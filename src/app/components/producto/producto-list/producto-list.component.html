<div class="container">
    <h2>Lista de Productos</h2>
    <button mat-raised-button color="primary" [routerLink]="['/productos/new']">Nuevo Producto</button>

    <table mat-table [dataSource]="productos" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let producto">{{producto.id}}</td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let producto">{{producto.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef>Precio</th>
            <td mat-cell *matCellDef="let producto">{{producto.precio | currency}}</td>
        </ng-container>

        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef>Stock</th>
            <td mat-cell *matCellDef="let producto">{{producto.stock}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let producto">
                <button mat-icon-button color="primary" [routerLink]="['/productos', producto.id]">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button mat-icon-button color="warn" (click)="deleteProducto(producto.id)">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
