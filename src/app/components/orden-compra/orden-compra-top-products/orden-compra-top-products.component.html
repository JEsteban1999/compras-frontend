<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Top 3 Productos MÃ¡s Vendidos</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="topProductos" class="mat-elevation-z8">
                <ng-container matColumnDef="producto">
                    <th mat-header-cell *matHeaderCellDef>Producto</th>
                    <td mat-cell *matCellDef="let item">{{item[1]}}</td>
                </ng-container>

                <ng-container matColumnDef="cantidad">
                    <th mat-header-cell *matHeaderCellDef>Cantidad Vendida</th>
                    <td mat-cell *matCellDef="let item">{{item[2]}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
